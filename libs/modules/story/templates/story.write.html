<div class="row-fluid">
	<div class="span4">
		{{title_input}}
	</div>
</div>

	<div class="span6">
		<h3>Write - markdown</h3>

			<div class="span12 epic-editor" id="epiceditor" style="min-height:400px">
			</div>
		</div>
		
	</div>
	<div class="span6">
		<h3>Live preview</h3>

			<div class="span12 epic-editor-preview" id="epiceditorpreview" style="min-height:400px">

		</div>
		
	</div>

		<div class="row-fluid">
			<div class="span12">
			{{location_input}}
			</div>
		</div>
	</div>
	<div class="span4">

			<div class="span12">
			{{tag_input}}
			</div>
		</div>
	</div>
	<div class="span4">

			<div class="span12">
			{{submit}}
